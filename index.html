<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link href="style.css" rel="stylesheet" type="text/css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="reference">
      <div class="profile">
        <img src="images/image-jeremy.png" alt="profile-pic">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      <ul>
        <li class="dwm">Daily</li>
        <li class="dwm">Weekly</li>
        <li class="dwm">Monthly</li>
      </ul>
    </div>
    <div class="cards">
      <div class="card">
        <div class="carddata">
          <p>Work</p>
          <h2 id="workH">32hrs</h2>
          <p id="lastWH">Last Week - 36hrs</p>
        </div>
      </div>
      <div class="card">
        <div class="carddata">
          <p>Play</p>
          <h2 id="playH">10hrs</h2>
          <p id="lastPH">Last Week - 8hrs</p>
        </div>
      </div>
      <div class="card">
        <div class="carddata">
          <p>Study</p>
          <h2 id="studyH">4hrs</h2>
          <p id="lastSTH">Last Week - 7hrs</p>
        </div>
      </div>
      <div class="card">
        <div class="carddata">
          <p>Exercise</p>
          <h2 id="exerciseH">4hrs</h2>
          <p id="lastEH">Last Week - 5hrs</p>
        </div>
      </div>
      <div class="card">
        <div class="carddata">
          <p>Social</p>
          <h2 id="socialH">5hrs</h2>
          <p id="lastSOH">Last Week - 10hrs</p>
        </div>
      </div>
      <div class="card">
        <div class="carddata">
          <p>Self Care</p>
          <h2 id="selfCareH">2hrs</h2>
          <p id="lastSCH">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
